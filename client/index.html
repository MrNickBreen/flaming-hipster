<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flaming Hipster</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars">
    <h2>Welcome to Flaming Hipster</h2>

    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
    {{#linkTo "hipster"}}Add Hipster{{/linkTo}}
</script>

<script type="text/x-handlebars" data-template-name="hipster">
    {{input placeholder="First Name" valueBinding="firstName"}}
    {{input placeholder="Last Name" valueBinding="lastName"}}
    <button type="button" {{action "createNewRecord"}}>Create</button>
</script>

<script src="js/libs/jquery-1.9.1.js"></script>
<script src="js/libs/handlebars-1.0.0.js"></script>
<script src="js/libs/ember-1.0.0.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/libs/require.js" data-main="js/app.js"></script>
</body>
</html>
