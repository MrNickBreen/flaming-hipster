<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flaming Hipster</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars">
    <h2>Welcome to Flaming Hipster</h2>

    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
    <ul>
        <li>{{#linkTo "hipster.add"}}Add Hipster{{/linkTo}}</li>
        <li>{{#linkTo "hipster.find"}}Find Hipster{{/linkTo}}</li>
    </ul>
</script>

<script type="text/x-handlebars" data-template-name="hipster">
    <h2>{{verbTitle}} Hipster</h2>
    <div>
        {{input placeholder="First Name" valueBinding="firstName"}}
        {{input placeholder="Last Name" valueBinding="lastName"}}
    </div>
    <div>
        {{view Em.Select contentBinding="accessoryOptions" multiple="multiple" optionLabelPath="content.name" optionValuePath="content.id" selectionBinding="accessories"}}
    </div>
    <button type="button" {{action "processRecord"}}>{{verbAction}}</button>
</script>

<script type="text/x-handlebars" data-template-name="hipster/find">
    <h2>Find Hipster</h2>
    {{input placeholder="First Name" valueBinding="firstName" id="first-name"}}
    {{input placeholder="Last Name" valueBinding="lastName"}}
    <button type="button" {{action "findHipsters"}}>Find</button>
    {{#if searchResults}}
    <h2>Hipsters Found!</h2>
    <ul>
    {{#each searchResults}}
        <li>{{firstName}} {{lastName}} [{{#linkTo "hipster.edit" id}}{{lastFive id}}{{/linkTo}}]</li>
    {{/each}}
    </ul>
    {{/if}}
</script>

<script src="js/libs/jquery-1.9.1.js"></script>
<script src="js/libs/handlebars-1.0.0.js"></script>
<script src="js/libs/ember-1.0.0.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/libs/require.js" data-main="js/app.js"></script>
</body>
</html>
